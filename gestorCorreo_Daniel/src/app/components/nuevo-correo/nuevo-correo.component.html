<form [formGroup]="nuevoCorreo" (ngSubmit)="onSubmit()">
    <div>
        <div>
            <label>Titulo</label>
            <input type="text" formControlName="titulo"/>
            <div *ngIf="submitted && formulario.titulo.errors">
                <div>El título </div>
                <div *ngIf="formulario.titulo.errors.required"> no puede estar vacío.</div>
                <div *ngIf="formulario.titulo.errors.minlength"> no puede tener menos de 3 caracteres..</div>
            </div>
        </div>
        <div>
            <label>Cuerpo</label>
            <input type="text" formControlName="cuerpo" />
            <div *ngIf="submitted && formulario.titulo.errors">
                <div>El cuerpo </div>
                <div *ngIf="formulario.cuerpo.errors.required"> no puede estar vacío</div>
                <div *ngIf="formulario.cuerpo.errors.minlength"> no puede tener menos de 10 caracteres.</div>
            </div>
        </div>
    </div>
    <div>
        <label>Destinatario</label>
        <input type="text" formControlName="destinatario" />
        <div *ngIf="submitted && formulario.destinatario.errors">
            <div>El destinatario </div>
            <div *ngIf="formulario.destinatario.errors.required"> no puede estar vacío.</div>
            <div *ngIf="formulario.destinatario.errors.email"> debe ser un email válido.</div>
        </div>
    </div>
    <div>
        <button>Enviar</button>
        <button type="reset" (click)="onReset()">Cancelar</button>
    </div>
</form>
